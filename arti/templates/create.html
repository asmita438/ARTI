{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col col-6">
    <form class="form" method="post" enctype="multipart/form-data">

<script>
 function changeFontSize() {
	 font_size = $("#id_font_size").val();
	 $("#id_text").attr("style", `font-size:${font_size}px`)
 }


 $(document).ready(function() {
	 changeFontSize();
	 $("#id_font_size").on("change keydown keypress keyup mousedown click mouseup", changeFontSize)
 });

</script>

<div class="col col-8">
    <form class="form" method="post">

    {% csrf_token %}
        {{form | crispy }}
    <input class="btn btn-primary" type="submit" value="Save">
</form>

</div>


{% endblock %}
